name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NODE_ENV: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Build with Next.js
        env:
          NODE_ENV: production
        run: |
          echo "Building in production mode..."
          echo "NODE_ENV=$NODE_ENV"
          npm run build
        
      - name: Debug directory structure
        run: |
          echo "=== Current working directory ==="
          pwd
          echo ""
          echo "=== Environment ==="
          echo "NODE_ENV: $NODE_ENV"
          echo ""
          echo "=== Root directory contents ==="
          ls -la
          echo ""
          echo "=== Looking for build outputs ==="
          if [ -d "out" ]; then
            echo "✅ Found out directory at $(pwd)/out"
            echo "Contents of out directory:"
            ls -la out/ | head -20
            echo ""
            echo "Total files in out:"
            find out -type f | wc -l
            echo ""
            echo "Sample files:"
            find out -name "*.html" | head -5
          else
            echo "❌ out directory not found"
            echo ""
            echo "Checking for .next directory:"
            if [ -d ".next" ]; then
              echo "Found .next directory:"
              ls -la .next/ | head -10
              echo ""
              echo "Checking .next contents:"
              find .next -name "*.html" | head -5
            fi
          fi
          
          echo ""
          echo "=== All directories in current path ==="
          find . -maxdepth 2 -type d | grep -E "(out|\.next|build|dist)"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 